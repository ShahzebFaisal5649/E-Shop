  <!-- Search Results with Filters and Sorting -->

            <span>Sort by:</span>
            <select id="sort-select" class="custom-select d-inline-block w-auto">

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Sample products data
    const products = [
        { name: 'Car Phone Holder', price: 19.99, description: 'A convenient holder for your car.', image: 'images/Car-Phone-Holder.jpg' },
        { name: 'Ice Skates', price: 49.99, description: 'Perfect for winter sports enthusiasts.', image: 'images/Ice-Skates.jpg' },
        { name: 'Phone Lenses', price: 39.99, description: 'Enhance your smartphone photography.', image: 'images/Phone-Lenses.jpg' },
        { name: 'Portable Blender', price: 59.99, description: 'Blend your favorite smoothies on the go.', image: 'images/portable-blender.jpg' },
        { name: 'Scented Candles', price: 19.99, description: 'Create a cozy atmosphere with soothing scents.', image: 'images/Scented-Candles.jpg' },
        { name: 'Sweaters', price: 39.99, description: 'Stay warm and stylish with our cozy sweaters.', image: 'images/Sweaters.jpg' },
        { name: 'Wireless Phone Chargers', price: 29.99, description: 'Charge your phone effortlessly without cables.', image: 'images/Wireless-Phone-Chargers.jpg' },
        { name: 'Yoga Mats', price: 24.99, description: 'Enhance your workout with our premium yoga mats.', image: 'images/Yoga-Mats.jpg' },
        { name: 'Wifi Repeater', price: 39.99, description: 'Extend your WiFi coverage effortlessly.', image: 'images/Wifi-Repeater.jpg' }
    ];

    // Add to Cart function
    function addToCart(productName, productPrice) {
      // Implement cart functionality here
      console.log(`Added to cart: ${productName} - $${productPrice}`);
    }

    function searchProducts() {
      const searchInput = document.getElementById('search-input').value.toLowerCase();
      const sortValue = document.getElementById('sort-select').value;
      const resultsContainer = document.getElementById('results-container');
      resultsContainer.innerHTML = '';

      let filteredProducts = products.filter(product =>
        product.name.toLowerCase().includes(searchInput) ||
        product.description.toLowerCase().includes(searchInput)
      );

      // Apply sorting
      if (sortValue === 'price-asc') {
        filteredProducts.sort((a, b) => a.price - b.price);
      } else if (sortValue === 'price-desc') {
        filteredProducts.sort((a, b) => b.price - a.price);
      }
      // Add more sorting options as needed

      // Display results
      if (filteredProducts.length > 0) {
        filteredProducts.forEach(product => {
          const productElement = document.createElement('div');
          productElement.classList.add('col-md-4');
          productElement.innerHTML = `
            <div class="card">
              <img src="${product.image}" class="card-img-top" alt="${product.name}">
              <div class="card-body">
                <h5 class="card-title">${product.name}</h5>
                <p class="card-text">$${product.price}</p>
                <p class="card-text">${product.description}</p>
                <a href="cart.html" class="btn btn-primary" onclick="addToCart('${product.name}', ${product.price})">Add to Cart</a>
              </div>
            </div>
          `;
          resultsContainer.appendChild(productElement);
        });
      } else {
        resultsContainer.innerHTML = '<p class="text-center">No products found.</p>';
      }
    }

    // Add event listener to search button
    document.getElementById('search-btn').addEventListener('click', searchProducts);

    // Optional: Add event listener to handle "Enter" key press
    document.getElementById('search-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        searchProducts();
      }
    });

    // Add event listener to filter button
    document.getElementById('filter-btn').addEventListener('click', searchProducts);
  </script>
